	<body>
		<style>
			body,h1,h2,p,div{

			#custom{
				font-family: 'Lora', serif !important;

				position: absolute;

				right:0;
				width: 100%;
				height: 100%;
				margin: 0 auto;
			}
			#header{
				font-size:32px;
				text-align: center;

			}
			.menu, .genres{

				margin: 0 auto;
				background:#dedede;

				border-bottom:1px solid #ccc;

			}
			.menu{
				margin: 10px auto;
			}
			.genres{
				margin: 0 auto;
				background:#fafafa;
				display:none;
			}
			.menu p, .genres p{
				text-align: center;
				display: inline-block;
				width: 70px;
				padding-right: 10px;
				padding-left: 10px;
				color: #333;
				cursor: pointer;
				height: 1em;
				margin: 0;
				margin-top: 1em;
			}
			#content{
				background: #fdfdfd;
				width: 360px;
				margin: 10px auto;
				padding: 10px;
				height: 400px;
			}
			#content a{
				display: block;
				padding: 2px;
				margin: 0px;
				text-decoration:none;
				color: black;
			}
			#subhead{
				width: 350px;
				border-bottom: 1px solid #ccc;
				margin: 15px auto;
				margin-bottom: 25px;
				text-align: center;
				color: #888;
			}
			#subhead abbr{
				background: #fff;
				position: relative;
				top:8px;
				padding: 8px;
				font-family: 'Delius Swash Caps', cursive;
				font-size: 12pt;
			}
			.music{
				width: 200px;
				margin: 15px auto;
			}
			hr{
				margin:15px auto;
				color:#ccc;
			}
			#copyright{
				width: 200px;
				font-size: 8pt;
				text-align: center;
				margin:15px auto;
				color:#000;
			}
		</style>

			$(window).load(function() {
				$('#content').html($('#place_content').html());
				$('.menu').html("");
				$('.genres').html("");
				var str = "";
				categories.forEach(function(obj){str+="<p id='"+obj.id+"' class='menuitem'>"+obj.name+"</p>";});
				$('.menu').html(str);
				var tot = 0;
				$('.menu p').each(function(){
					$(this).css('width','auto');
					$(this).css('padding','0 '+catpad/2+'px 0 '+catpad/2+'px');
					tot+=parseInt($(this).css('width').split('px'))+catpad;
				});
				$('.menu').css('width',tot+'px');

				str="";
				genrelist.forEach(function(obj){str+="<p id='"+obj.id+"' class='genresitem'>"+obj.name+"</p>";});
				$('.genres').html(str);
				$('.genres').toggle();
				tot = 0;
				$('.genresitem').each(function(){
					$(this).css('width','auto');
					$(this).css('padding','0 '+genpad/2+'px 0 '+genpad/2+'px');
					tot+=parseInt($(this).css('width').split('px'))+genpad;
				});
				$('.genres').css('width',tot+'px');
				$('.genres').toggle();


				/*menu clicked*/
				$('.menuitem').click(function(){
					$('#content').html($('#place_content').html());
					$('.menuitem').each(function() {
						$(this).css('borderBottom','');
					});
					$('.genresitem').each(function() {
						$(this).css('borderBottom','');
					});

					var col = "";
					for (var i = 0; i < categories.length; i++) {
						if (categories[i]["id"] == $(this).attr("id")) {
							col = categories[i]["color"];
						}
					}
					$(this).css('borderBottom','2px solid '+col);

					if(type_id==$(this).attr("id")||$('.genres').is(":hidden")){
						$('.genres').slideToggle( "slow" );
					}
					if($('.genres').is(":visible")){
						$('.genres').css('borderTop','2px solid '+col);
					}

					type_id=$(this).attr("id");
				});

				/*genre clicked*/
				$('.genresitem').click(function(){

					$('.genresitem').each(function() {
						$(this).css('borderBottom','');
					});

					var col = "";
					for (var i = 0; i < genrelist.length; i++) {
						if (genrelist[i]["id"] == $(this).attr("id")) {
							col = genrelist[i]["color"];
						}
					}
					$(this).css('borderBottom','2px solid '+col);

					var txt = "";
					var id = $(this).attr('id');
					list[type_id].forEach(function(obj){if(obj.genre==id)txt+="<a href='"+obj.url+"'>"+obj.title+"</a><br>"});
					$('#content').html(txt);
				});

			});
		</script>

				</div>
